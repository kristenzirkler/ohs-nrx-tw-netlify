<th scope="col" class="{{ include.classes }} sticky {% if include.hidemobile == "true" %}hidden md:table-cell {% endif %}{% if include.filter == "no" %}top-20 md:top-0{% else %}top-20 md:top-10{% endif %} z-10 border-0 p-0 m-0 bg-skin-page/90 border-skin-primary print:hidden" colspan="{{ include.colspan }}">
	<div class="relative z-10 px-2 py-1 md:py-2 px-3 text-xs font-normal leading-none text-skin-primary opacity-80">
		{% if include.link %}<a class="text-skin-link hover:text-skin-link/80 hover:underline" href="{{ site.baseurl }}/{{ include.link }}">{% endif %}
		{{ include.name }}
		{% if include.link %}</a>{% endif %}
	</div>
	<div class="absolute bottom-0 left-0 right-0 top-0 z-0 bg-skin-border/50 border-skin-primary border-t border-b">&nbsp;</div>
	{% if include.sort %}
	<div class="absolute top-2 right-2 z-1 print:hidden">
		<div class="flex">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 {% if include.sort-active %}text-gray-700{% else %}text-gray-300{% endif %}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
			  <path stroke-linecap="round" stroke-linejoin="round" d="M17 13l-5 5m0 0l-5-5m5 5V6" />
			</svg>
			<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-300 -ml-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
			  <path stroke-linecap="round" stroke-linejoin="round" d="M7 11l5-5m0 0l5 5m-5-5v12" />
			</svg>
		</div>
	</div>
	{% endif %}
</th>
{% if include.printhidden != "true" %}
<th scope="col" class="hidden print:table-cell" colspan="{{ include.colspan }}">
	{{ include.name }}
</th>
{% endif %}
