{% if include.type == 'gender' %}
      <div class="mt-3 space-y-6 sm:space-y-5">
        <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start">
          <label for="gender" class="block text-sm font-bold  sm:mt-px sm:pt-2"> Gender </label>
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <select id="gender" name="gender" class="mt-1 block w-full pl-3 pr-10 py-2 text-skin-primary focus:ring-skin-button-primary focus:border-skin-button-primary relative block w-full rounded-md bg-transparent focus:z-10 sm:text-sm border-skin-primary placeholder-gray-500">
              <option>Select...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Decline to answer</option>
            </select>
          </div>
        </div>
      </div>
{% elsif include.type == 'address' %}

      <div class="mt-3 space-y-6 sm:space-y-5">
        <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start">
          <div class="block text-sm font-bold  sm:mt-px sm:pt-2"> Address </div>
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <div class="mt-1 bg-skin-page rounded-md shadow-sm -space-y-px">
              <div>
                <label for="card-number" class="sr-only">Street Address</label>
                <input type="text" name="card-number" id="card-number" class="text-skin-primary focus:ring-skin-button-primary focus:border-skin-button-primary relative block w-full rounded-none rounded-t-md bg-transparent focus:z-10 sm:text-sm border-skin-primary placeholder-gray-500" placeholder="Street Address">
              </div>
              <div class="flex -space-x-px">
                <div class="w-3/5 flex min-w-0">
                  <label for="card-expiration-date" class="sr-only">City</label>
                  <input type="text" name="card-expiration-date" id="card-expiration-date" class="text-skin-primary focus:ring-skin-button-primary focus:border-skin-button-primary relative block w-full rounded-none rounded-bl-md bg-transparent focus:z-10 sm:text-sm border-skin-primary placeholder-gray-500" placeholder="City">
                </div>
                <div class="flex-1 min-w-0">
                  <label for="card-cvc" class="sr-only">Zip</label>
                  <input type="number" name="card-cvc" id="card-cvc" class="text-skin-primary focus:ring-skin-button-primary focus:border-skin-button-primary relative block w-full rounded-none rounded-br-md bg-transparent focus:z-10 sm:text-sm border-skin-primary placeholder-gray-500" placeholder="Zip Code" maxlength="5">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% elsif include.type == 'birthdate' %}
      <div class="mt-3 space-y-6 sm:space-y-5">
        <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start">
          <label for="gender" class="block text-sm font-bold  sm:mt-px sm:pt-2"> Birthday </label>
          <div class="mt-1 sm:mt-0 sm:col-span-2">

              <div class="flex -space-x-px">
                <div class="flex min-w-0">
                  <label for="bdaymonth" class="sr-only">Month</label>
                  <input type="number" maxlength="2" name="bdaymonth" id="bdaymonth" class="text-skin-primary focus:ring-skin-button-primary focus:border-skin-button-primary relative block w-full rounded-none rounded-l-md bg-transparent focus:z-10 sm:text-sm border-skin-primary placeholder-gray-500" placeholder="MM">
                </div>
                <div class="flex min-w-0">
                  <label for="bdayday" class="sr-only">Day</label>
                  <input type="number" maxlength="2" name="bdayday" id="bdayday" class="text-skin-primary focus:ring-skin-button-primary focus:border-skin-button-primary relative block w-full rounded-none bg-transparent focus:z-10 sm:text-sm border-skin-primary placeholder-gray-500" placeholder="DD">
                </div>
                <div class="flex min-w-0">
                  <label for="bdaymonth" class="sr-only">Year</label>
                  <input type="number" maxlength="2" name="bdaymonth" id="bdaymonth" class="text-skin-primary focus:ring-skin-button-primary focus:border-skin-button-primary relative block w-full rounded-none rounded-r-md bg-transparent focus:z-10 sm:text-sm border-skin-primary placeholder-gray-500" placeholder="YYYY">
                </div>
              </div>
          </div>
        </div>
      </div>
{% endif %}
