---
layout: loggedout
title: "Change Password"
---
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto w-36" src="{{ site.baseurl }}/assets/images/logo-nutrientsrx.png" alt="Nutrients Rx" />
  </div>
  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-xl">
    <div class="bg-skin-page py-6 px-4 shadow sm:rounded-lg sm:px-10">
      
      <h2 class="mb-1 text-center text-3xl font-bold font-display text-skin-header">Change Password</h2>
      <!--p class="text-center mb-6">In order to protect your account make sure your password is:</p>
      <ol class="list-disc">
        <li>longer than 12 characters</li>
        <li>does not match or significantly contain your username</li>
        <li>is not a member of this list of common passwords</li>
      </ol-->

      <div class="rounded-lg shadow-sm -space-y-px">
        <div>
          <label for="password">New Password</label>
          <input id="password" name="password" type="password" autocomplete="email" required class="bg-transparent appearance-none rounded-none relative block w-full px-4 py-4 border border-skin-primary placeholder-gray-500 text-skin-primary rounded-md focus:outline-none focus:ring-skin-button-primary focus:border-skin-button-primary focus:z-10 text-xl">
        </div>
        <div>
          <label for="password">Re-Enter Your New Password</label>
          <input id="password" name="password" type="password" autocomplete="email" required class="bg-transparent appearance-none rounded-none relative block w-full px-4 py-4 border border-skin-primary placeholder-gray-500 text-skin-primary rounded-md focus:outline-none focus:ring-skin-button-primary focus:border-skin-button-primary focus:z-10 text-xl">
        </div>
      </div>

      <div class="mt-6 mb-4">
        {% include button.html text="Change Password" link="dashboard-new-results" %}
      </div>

    </div>
  </div>
      <div class="text-center text-skin-link text-lg mt-6"><a href="{{ site.baseurl }}/sign-up">Need an account? <span class="font-bold">Sign Up</span></a></div>
</div>
