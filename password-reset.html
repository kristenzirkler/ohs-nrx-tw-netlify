---
layout: loggedout
title: "Login"
---
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto w-36" src="{{ site.baseurl }}/assets/images/logo-nutrientsrx.png" alt="Nutrients Rx" />
  </div>
  <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-xl">
    <div class="bg-skin-page py-6 px-4 shadow sm:rounded-lg sm:px-10">
      
      <h2 class="mb-1 text-center text-3xl font-bold font-display text-skin-header">Recover Password</h2>
      <p class="text-center mb-6">Enter your email and we will send you a link to recover your password.</p>

      <div class="rounded-lg shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required class="bg-transparent appearance-none rounded-none relative block w-full px-4 py-4 border border-skin-primary placeholder-gray-500 text-skin-primary rounded-t-md focus:outline-none focus:ring-skin-button-primary focus:border-skin-button-primary focus:z-10 text-xl" placeholder="Email address">
        </div>
      </div>

      <div class="mt-6 mb-4">
        {% include button.html text="Email Me Recovery Link" link="dashboard-new-results" %}
      </div>

    </div>
  </div>
      <div class="text-center text-skin-link text-lg mt-6"><a href="{{ site.baseurl }}/sign-up">Need an account? <span class="font-bold">Sign Up</span></a></div>
</div>
